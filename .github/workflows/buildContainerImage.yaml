name: Compile the accounts microservice
description: Builds and publishes the container with the accounts service

on:
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: build/personalf-services-accounts
          ref: main

      - name: Checking out personalf-services
        working-directory: build
        run: |
          git clone ${{ vars.PERSONALF_SERVICES_REPO_URL }}

      - name: Setting variables for container build
        run: | 
          echo "CURRENT_DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV
          echo "IMAGE_NAME=eosorio/personalf-services-accounts" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug
          buildkitd-config-inline: |
            [registry."${{ vars.CONTAINER_REGISTRY }}"]
              http = true
              insecure = true

      - name: Build and push the image
        working-directory: build
        run: |
          ls -l
          docker buildx build --push --progress quiet -t ${{ vars.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.CURRENT_DATE }} -f personalf-services-accounts/Containerfile .

      - name: Tag image as latest
        run: |
          docker tag ${{ vars.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.CURRENT_DATE }} ${{ vars.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ vars.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
